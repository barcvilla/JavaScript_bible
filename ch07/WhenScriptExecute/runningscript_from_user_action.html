<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Onclick script</title>
    <script type="text/javascript">
        function alertUser()
        {
            alert("Ouch!");
        }
    </script>
</head>
<body>
    <h1><p>Here is some body text</p></h1>
    <form>
        <input type="text" name="entry">
        <input type="button" name="oneButton" value="Press me!" onclick="alertUser()">
    </form>
</body>
</html>
