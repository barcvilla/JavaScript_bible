<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execute Script while document loads : Immediate Execution</title>
</head>
<body>
    <h1>Date &amp: Time: Immediate Execution</h1>
    <p>
        It is currently
        <span id="output">
            <script type="text/javascript">
                var oNow = new Date();
                document.write(oNow.toLocaleDateString());
            </script>
        </span>
    </p>
</body>
</html>
